<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/sly0rkk.css">
    <link rel="stylesheet" href="iniciar-sesion.css">
    <title>Platzi Video</title>
</head>

<body>
    <header>
        <img src="../imagenes/logo-platzi-video-BW2.png" alt="" class="header-logo">
    </header>
    <div class="login">
        <div class="login-principal_section">
            <div class="login-information">
                <h1>Inicia sesión</h1>
                <input type="mail" placeholder="Correo">
                <input type="password" placeholder="Contraseña">
                <button>Iniciar sesión</button>
            </div>
            <div class="login-extra_information">
                <label class="remember-me">
                    <input type="checkbox" name="Recuerdame" id="">
                    Recuérdame
                </label>
                <a href="/">Olvidé mi contraseña</a>
            </div>
            <div class="other__login-methods">
                <div class="method">
                    <img src="../imagenes/icons8-google-plus-50.png" alt="Google">
                    <h6>Inicia sesión con Google</h6>
                </div>
                <div class="method twitter">
                    <img src="../imagenes/icons8-twitter-50.png" alt="Twitter">
                    <h6 class="twitter__text">Inicia sesión con Twitter</h6>
                </div>
                <div class="sign-in">
                    No tienes ninguna cuenta? <a href="/">Regístrate</a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
